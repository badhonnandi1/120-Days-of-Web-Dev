<!DOCTYPE html>
<html>
    <head>
        <title>This is a website with all type of list</title>
    </head>
    <body>
        <!-- 3 type of list  -->

        <!-- description list - dl -->
        <h1>Unordered List today shopping</h1>
        <ul>
            <li>Bread</li>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Butter</li>
            <li>Coffee supliment</li>
            <ul>
                <li>Cream</li>
                <li>Sugar</li>
            </ul>
        </ul>

        <!-- ordered list - ol -->
        <h1>To do List</h1>
        <ol>
            <li>Eat Food</li>
            <li>Go to market</li>
            <li>Buy some fish</li>
        </ol>


        <!-- description list - dl -->
        <h1>Definition List</h1> <!-- its like key and value -->

        <dl>
            <dt>HTML</dt> <!--dt means definition term -->
            <dd>Hyper text markup language</dd>  <!--dd means definition description -->

            <dt>CSS</dt>
            <dd>Cascading style sheet</dd>
        </dl>

    </body>
</html>

<!-- ul tag is used to show the unordered list in the website -->
<!-- li tag is used to show the list item in the website -->
<!-- ol tag is used to show the ordered list in the website -->
<!-- dl tag is used to show the description list in the website -->
<!-- dt tag is used to show the definition term in the website -->
<!-- dd tag is used to show the definition description in the website -->
<!-- ul, ol, dl tag is a block level tag (block level tag means it will create a new line after the tag) -->
