<!DOCTYPE html>
<html>

<head>
    <title>Audio Page</title>
</head>

<body>

    <p>Ma Lo Ma jilo Ji Audio Song 320kbps</p>
    <!-- <audio controls autoplay muted loop> -->
    <audio controls autoplay>
        <source src="Audio/ma_lo_ma_audio.mp3">
    </audio>
</body>

</html>


<!-- 
<audio controls>
    <source src="Audio/ma_lo_ma_audio.mp3" type="audio/mpeg">
</audio> -->

<!-- audio tag is used to play audio in the website -->
<!-- controls is used to show the control bar of the audio -->
<!-- autoplay is used to play the audio automatically -->
<!-- muted is used to mute the audio -->
<!-- loop is used to play the audio in loop -->
<!-- source is used to give the path of the audio -->
<!-- type is used to give the type of the audio -->
<!-- audio tag is a self closing tag -->
<!-- audio tag is a inline tag (inline tag means it will not create a new line after the tag) -->
