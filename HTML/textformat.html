<!DOCTYPE html>
<html>
    <head>
        <title>This page will show all type of text format</title>
    </head>
    <body>
        <p>This is our Sample Text</p>
        <p>This is our <b>Bold</b> Text</p>
        <p>This is our <i>Italic</i> Text</p>
        <p>This is our <u>Underline</u> Text</p>
        <p>This is our <del>Deleted</del> Text</p>
        <p>This is our <big>Big</big> Text</p>
        <p>This is our <small>Small</small> Text</p>
        <p>This is our <sub>Subscript</sub> Text</p>
        <p>This is our <sup>Superscript</sup> Text</p>
        <p>This is our <tt>Monospace</tt> Text</p>
        <p>This is our <mark style="background-color: aqua;">Mark</mark> Text</p>

    </body>
</html>


<!-- b tag is used to show the bold text in the website --> 
<!-- i tag is used to show the italic text in the website  -->
<!-- u tag is used to show the underline text in the website --> 
<!-- del tag is used to show the deleted text in the website  -->
<!-- big tag is used to show the big text in the website | like a little big from normal text -->
<!-- small tag is used to show the small text in the website  -->
<!-- sub tag is used to show the subscript text in the website like H2O -->
<!-- sup tag is used to show the superscript text in the website  (like 2^3) -->
<!-- tt tag is used to show the monospace text in the website --> 
<!-- mark tag is used to show the mark/highlight the text in the website  -->
<!-- style = "background-color: aqua;" is used to give the background color of the text -->
