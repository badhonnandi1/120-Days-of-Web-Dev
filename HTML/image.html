<!DOCTYPE html>
<html>

<head>
    <title>This is image tag web site</title>
</head>

<body>
    <h1>Here is our Image</h1>
    <a href="https://en.wikipedia.org/wiki/Dhaka">
        <!-- <img src="citydhaka.jpeg"> -->
        <!-- <img src="citydhaka.jpeg" height="250px"> -->
        <img src="images/citydhaka.jpeg" alt="This is the image of Dhaka City" height="250px">
        
    </a>
    <p>Click on the image</p>

</body>

</html>



<!-- <img src="citydhaka.jpeg" alt="This is the image of Dhaka City" height="250px"> -->
<!-- img tag is used to show image in the website -->
<!-- src = 'citydhaka.jpeg' is used to give the path of the image -->
<!-- alt = 'This is the image of Dhaka City' is used to give the alternative text of the image -->
<!-- height = '250px' is used to give the height of the image -->
<!-- if no width is given it will auto adjust based on given height-->
<!-- img tag is a self closing tag -->

<!-- images/name is used to give the path of the image -->
<!-- we can add gif as well as image in the website -->
