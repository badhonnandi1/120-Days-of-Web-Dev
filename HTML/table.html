<!DOCTYPE html>
<html>
    <head>
        <title>This is the table website</title>
    </head>
    <body>
        <h1>Store Open Timing</h1>
        <table border="1" style="background-color: black;">
            <tr style="background-color: lightblue;">
                <th width="100px">Saturday</th>
                <th width="100px">Sunday</th>
                <th width="100px">Monday</th>
                <th width="100px">Tuesday</th>
                <th width="100px">Wednesday</th>
                <th width="100px">Thurday</th>
                <th width="100px">Friday</th>
            </tr>
            <tr align="center" style="background-color: aliceblue;">
                <td>8 - 10</td>
                <td>8 - 10</td>
                <td>8 - 10</td>
                <td>8 - 10</td>
                <td>8 - 10</td>
                <td>8 - 10</td>
                <td>Closed</td>
            </tr>
        </table>
        <hr>
        <h4>Final Rowspan</h4>
        <table border="1" style="background-color: black;">

            <tr width="100px" style="background-color: aqua;">
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr align="center" style="background-color: antiquewhite;">
                <td colspan ="2">Badhon Nandi</td>
                <td>22</td>
            </tr>
        </table>
        
        <hr>

        <h4>Final Colspan</h4>
        <table border="1" style="background-color: black;">

            <tr align="center" style="background-color: aqua;">
                <th width="100px" rowspan="4">Bangladesh</th>
                <th width="100px">Team</th>
                <th width="100px">Win</th>
                <th width="100px">Loss</th>

            </tr>
            <tr align="center" style="background-color: aqua;">
                <!-- <td>blank row we are skipping this as bangladesh used 4 rows</td> -->
                <td>India</td>
                <td>Never</td>
                <td>Always</td>

            </tr>
            <tr align="center" style="background-color: aqua;">
                <td>Japan</td>
                <td>Always</td>
                <td>In future sure</td>
            </tr>
            <tr align="center" style="background-color: aqua;">
                <td>Koria</td>
                <td>Always</td>
                <td>In future sure</td>
            </tr>



        </table>


    </body>
</html>

<!-- table tag is used to show the table in the website --> 
<!-- border = "1" is used to give the border of the table  -->
<!-- style = "background-color: black;" is used to give the background color of the table --> 
<!-- tr tag is used to show the row in the table  -->
<!-- th tag is used to show the heading of the table --> 
<!-- td tag is used to show the data of the table  -->
<!-- width = "100px" is used to give the width of the column --> 
<!-- align = "center" is used to give the alignment of the data  -->
<!-- style = "background-color: lightblue;" is used to give the background color of the heading -->
<!-- rowspan is used for merging the row -->
<!-- colspan is used for merging the column -->
